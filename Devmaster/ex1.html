<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các thẻ HTML5 cơ bản</title>
</head>
<body>
    <h1>Các thẻ HTML5 cơ bản</h1>
    <hr>
    <!-- <p>loren <br> ispum</p> -->
    <p>Loren ispum, dolor sit amet, consecteur adipisicing elit.</p>
    <p>
        <b>loren</b> 
        <i>enviet</i> <br> 
        <u>official</u>
    </p>
    <p>
        <b>Chữ đậm</b> <br>
        <i>Chữ nghiêng</i> <br>
        <u>Chữ gạch chân</u> <br>
        <del>Giá cũ: 12$</del> <br>
        <small>Chữ nhỏ</small> <br>
        <code>
            cout << "Xin chao";
        </code>
    </p>
</body>
</html>
