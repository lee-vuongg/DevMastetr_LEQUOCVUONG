<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan-rowspan</title>
</head>
<body>
    <table border="1" cellpadding="10" cellpadding="10px">
        <thead>
            <th   >Cột 1</th>
            <th> Cột 2</th>
            <th>Cột 3</th>
            <th>Cột 4</th>
            <th>Cột 5</th>
            <th>Cột 6</th>

        </thead>
        <tbody>
            <tr>
                <td colspan="3"  >Cột 1</td>
                <!--<td>Cột 2</td>-->
                <td>Cot 3</td>
                <td>Cot 4</td>
                <td>Cot 5</td>
                <td>Cot 6</td>
            </tr>
            <tr>
                <td>Cột 1</td>
                <td>Cột 2</td>
                <td>Cot 3</td>
                <td>Cot 4</td>
                <td>Cot 5</td>
                <td>Cot 6</td>
            </tr>
            <tr>
                <!--<td>Cột 1</td>
                <td>Cột 2</td>
                <td>Cot 3</td>
                <td>Cot 4</td>-->
                <td colspan="6">Cot 5</td>
                <td>Cot 6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
