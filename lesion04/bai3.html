<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bố Cục Trang Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            
            color: white;
            padding-bottom: 15px;
            text-align: center;
            border: 1px solid greenyellow;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 15px;
        }
        .main-content {
            width: 80%;
            padding: 15px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1></h1>
</header>

<nav>
    <a href="#home">Trang Chủ</a>
    <a href="#about">Giới Thiệu</a>
    <a href="#services">Dịch Vụ</a>
    <a href="#contact">Liên Hệ</a>
</nav>

<div class="container">

        <h2>Menu Bên</h2>

            <li><a href="#link1">Liên Kết 1</a></li>
            <li><a href="#link2">Liên Kết 2</a></li>
            <li><a href="#link3">Liên Kết 3</a></li>
        </ul>
    </div>
    <div class="main-content">
       
    </div>
</div>

<footer>

</footer>

</body>
</html>
