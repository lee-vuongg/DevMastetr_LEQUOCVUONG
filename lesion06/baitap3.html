<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
        }
        input[type="text"],
        input[type="password"] {
            width: 300px;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 48%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 1%;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 10px;
            text-align: center;
            color: red;
        }
    </style>
    <script>
        function kiemTra() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            let ketQua = "";

            // Kiểm tra tên người dùng
            const usernameRegex = /^[a-zA-Z0-9]{5,15}$/; // Từ 5 đến 15 ký tự, chỉ chữ cái và số
            if (!usernameRegex.test(username)) {
                ketQua += "Tên người dùng không hợp lệ! (5-15 ký tự, chỉ chữ cái và số)<br>";
            }

            // Kiểm tra mật khẩu
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/; // Tối thiểu 8 ký tự, có chữ và số
            if (!passwordRegex.test(password)) {
                ketQua += "Mật khẩu không hợp lệ! (Tối thiểu 8 ký tự, có chữ và số)<br>";
            }

            if (ketQua === "") {
                ketQua = "Tên người dùng và mật khẩu hợp lệ!";
                document.getElementById("result").style.color = "green"; // Đổi màu chữ thành xanh
            } else {
                document.getElementById("result").style.color = "red"; // Đổi màu chữ thành đỏ
            }

            document.getElementById("result").innerHTML = ketQua;
        }

        function resetForm() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Đăng Nhập</h1>
        <label for="username">Tên người dùng:</label>
        <input type="text" id="username" placeholder="Nhập tên người dùng" required>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required >
        <button onclick="kiemTra()">Đăng Nhập</button>
        <button onclick="resetForm()">Đặt Lại</button>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
